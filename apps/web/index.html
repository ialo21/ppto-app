<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/simboloIS-sin-fondo.png" />
    <title>PORTAL PPTO</title>
    <script>
      // Aplicar el tema inmediatamente para evitar flash
      (function() {
        const theme = localStorage.getItem('ppto-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
